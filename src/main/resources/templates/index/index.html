<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/63fc58c3dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/cssjs/index.css}" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> 

    <!-- 슬라이드 링크 -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Travel</title>
</head>


<body>
    <div class="wrap main_wrap show">
        <header>
            <section>

                <h1>
                    <a href="/"></a>
                </h1>
                <ul class="gnb_pc">
                    <li>
                        <a href="#">내주변</a>
                    </li>
                    <li>
                        <a href="#">예약내역</a>
                    </li>
                    <li class="over">
                        <button  type="menu">더보기</button>
                        <ul class="list">
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">이벤트</a></li>
                            <li><a href="#">자주 묻는 질문</a></li>
                            <li><a href="#">1:1 문의</a></li>
                            <li><a href="#">약관 및 정책</a></li>
                        </ul>
                    </li>
                    <li>
                        <div id="login-logout">
                            <button id="login-button" th:if="${email == null}" onclick="loginOrLogin()">로그인</button>

                            <button id="login-button" th:if="${email != null}" onclick="loginOrLogout()">로그아웃</button>
                        </div>
                    </li>
                </ul>
            </section>
        </header>
        <div class="content">
            <div class="main_spot">
                <a href="https://www.naver.com/">Travel</a>
                <!-- spot event image 이동 -->
            </div> 
        </div>
        <div class="main_link">
            <ul>
                <li>
                    <a href="/map/hotplace">
                        <!-- <img src="/img/earth.png" alt=""> -->
                 <i class="fa-solid fa-earth-americas"></i>       
                        <p>경민이의 세계지도</p>
                    </a>
                </li>
                <li>
                    <a href="/write">
                        <i class="fa-regular fa-keyboard"></i>
                        <p>글쓰기</p>
                    </a>
                </li>
                <li>
                    <a href="/plan">
                        <i class="fa-solid fa-gifts"></i>
                        <p>여행계획</p>
                    </a>
                </li>
                <li>
                    <a href="/board">
                        <i class="fa-solid fa-suitcase"></i>
                        <p>여행일지</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-users"></i>
                        <p>커뮤니티</p>
                    </a>
                </li>
                <li th:if="${session.id}">
                    <a th:href="@{/mypage(memberId=${session.id})}">
                        <i class="fa-solid fa-user-pen"></i>
                        <p>내정보</p>
                    </a>
                </li>
            </ul>

        </div>

        <div class="boardlist">
            <h2>여행 일기</h2>
            <ul>
                <li>
                    <a href="http://naver.com" target="_blank">
                        <img src="/img/logo.png" alt="Travel이벤트">
                        <strong>Travel 이벤트</strong>
                        "오늘도 헬스장"
                        <br>
                        "기쁜 마음으로"
                    </a>
                </li>
                <li>
                    <a href="http://naver.com" target="_blank">
                        <img src="/img/logo.png" alt="Travel이벤트">
                        <strong>Travel 이벤트</strong>
                        "오늘도 헬스장2"
                        <br>
                        "기쁜 마음으로2"
                </li>
            </ul>
        </div>
    </div>
    <div class="event_main">
        <h2>이벤트</h2>
        <section class="swiper-container" swiper()>
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <a href="#">
                        <img src="/img/logo.png" alt="">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="#">
                        <img src="/img/spot.png" alt="">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="#">
                        <img src="/img/logo.png" alt="">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="#">
                        <img src="/img/spot.png" alt="">
                    </a>
                </li>
            </ul>
        </section>

    </div>
</body>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    

    async function loginOrLogout() {
        // 현재 버튼의 텍스트 값을 확인하여 로그인 상태인지 확인

        try {
            // 로그아웃 버튼을 클릭한 경우 세션 값 삭제
            const response = await fetch("/logout", {
                method: "POST"
            });
            const data = await response.json();
            // 현재 페이지 리로드
            location.reload();

        } catch (error) {
            console.error("오류 발생: " + error);
        }

    }
    function loginOrLogin() {
        window.location.href = "/signin";
    }


    // 헤더 더보기 메뉴 호버
    const button = document.querySelector('.gnb_pc li button');
    const list = document.querySelector('.gnb_pc .list');

    button.addEventListener('mouseover', () => {
        list.style.zIndex = '211';
        list.style.visibility = 'visible';
    });

    list.addEventListener('mouseleave', () => {
        list.style.visibility = 'hidden';
    });

    // event swiper

        var mySwiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            autoplay: {
                delay: 3000,
            },
        });

    </script>
</html>
